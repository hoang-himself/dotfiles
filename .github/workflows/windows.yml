name: 'Windows'

on:
  push:
  workflow_dispatch:

jobs:
  lint:
    name: Windows lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./windows
    steps:
      - name: Clone dotfiles
        uses: actions/checkout@v3
      - name: PSScriptAnalyzer
        uses: devblackops/github-action-psscriptanalyzer@master
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
